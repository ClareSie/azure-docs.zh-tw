abstract:
  description: Azure SQL Database 中的受控執行個體是裝載在 Azure 雲端中的完全受控 SQL Server 資料庫引擎執行個體。 這是將 SQL Server 資料庫遷移至雲端的最佳 PaaS 選項。 了解如何利用我們的快速入門、教學課程和範例，建立及使用受控執行個體。
