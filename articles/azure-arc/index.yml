### YamlMime:Landing
title: Azure Arc
summary: Azure Arc 可將 Azure Resource Manager 功能延伸到 Linux 和 Windows 伺服器，以及跨越內部部署、多雲端和邊緣的任何基礎結構上的 Kubernetes 叢集。 透過 Azure Arc，客戶也可以在任何地方執行 Azure 資料服務，進而實現雲端創新的優勢，包括永遠最新的資料功能、在幾秒 (而非幾小時) 內部署，以及任何基礎結構上的動態延展性。
