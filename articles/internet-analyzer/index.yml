### YamlMime:Landing
title: Azure Internet Analyzer 文件 (預覽)
summary: Internet Analyzer 是一種用戶端測量平台，可讓您測試網路基礎結構變更會如何影響客戶的效能。 不論您是要從內部部署遷移至 Azure，還是要評估新的 Azure 服務，Internet Analyzer 都可讓您在遷移之前，從您使用者的資料和 Microsoft 的豐富分析中學習，以便進一步了解搭配 Azure 的網路架構並予以最佳化。
