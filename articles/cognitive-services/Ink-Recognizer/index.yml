### YamlMime:Landing
title: 筆跡辨識器 API 文件
summary: 了解如何使用筆跡辨識器 API 將數位筆跡辨識功能帶入您的應用程式和服務。 API 是一種雲端式服務，使用機器學習來辨識任何內容中的手寫圖案和文字。
metadata:
  title: 筆跡辨識器 API - 教學課程、快速入門、API 參考
  titleSuffix: Azure Cognitive Services
  description: 數位筆跡是指能夠數位呈現手寫和繪圖等輸入的技術。 由於裝置能夠繼續提供豐富的數位筆跡體驗，因此人工智慧和機器學習能夠辨識任何內容中的書寫圖形和文字。 筆跡辨識器 API 是一項雲端式服務，可讓您傳送筆跡筆觸並取得其相關詳細資訊。
