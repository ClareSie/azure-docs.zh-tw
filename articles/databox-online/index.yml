### YamlMime:Landing
title: Azure Stack Edge 和 Azure 資料箱閘道文件 - 線上傳輸
summary: 使用 Azure 資料箱閘道和 Azure Stack Edge 裝置，透過網路進行高效能資料傳輸。 選擇 Data Box Gateway 來傳送資料，以便雲端封存、災害復原，或以雲端規模處理資料。 在您的資料移至 Azure 之前，使用 Azure Stack Edge 來篩選、分析及轉換資料。 Azure Data Box Edge 最近更名為 Azure Stack Edge。
