title: Azure 入口網站文件
summary: Azure 入口網站是統一的 Web 式主控台，提供有別於命令列工具的替代方案。 您可以透過 Azure 入口網站管理 Azure 訂用帳戶。 建置、管理和監視各種事件，包含簡單 Web 應用程式到複雜的雲端部署等。 建立自訂儀表板以提供一目瞭然的資源檢視，同時設定協助工具選項以提供最佳的使用體驗。
