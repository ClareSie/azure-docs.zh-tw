title: 適用於 PostgreSQL 的 Azure 資料庫文件
summary: 適用於 PostgreSQL 的 Azure 資料庫是以開放原始碼 Postgres 資料庫引擎為基礎的關聯式資料庫服務。 其是完全受控的資料庫即服務，能透過可預測的效能、安全性、高可用性及動態可擴縮性來處理任務關鍵性工作負載。
