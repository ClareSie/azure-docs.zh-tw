### YamlMime:Landing
title: Azure Synapse Analytics (先前稱為 Azure SQL 資料倉儲)
summary: Azure Synapse 是一種無限制的分析服務，可將企業資料倉儲和巨量資料分析整合在一起。 可讓您自由使用無伺服器隨選或佈建資源，隨意且大規模地查詢您的資料。
