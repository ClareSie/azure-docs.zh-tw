### YamlMime:Landing
title: 彈性伺服器文件
summary: 適用於 MySQL 的 Azure 資料庫 - 彈性伺服器是完全受控的 MySQL 資料庫即服務供應項目，能透過可預測的效能及動態可擴縮性來處理任務關鍵性工作負載。 您可以使用開放原始碼工具，以及您選擇的平台，透過適用於 MySQL 的 Azure 資料庫來開發應用程式。 了解如何透過我們的快速入門、教學課程和範例使用適用於 MySQL 的 Azure 資料庫。
metadata:
  description: 適用於 MySQL 的 Azure 資料庫 - 彈性伺服器是 Microsoft 雲端中針對開發人員所建置、並以 MySQL Community Edition 為基礎的關聯式資料庫服務。
