title: Azure Kinect DK 文件
summary: Azure Kinect DK 是具有進階 AI 感應器的開發人員套件，可提供精密的電腦視覺和語音模型。 Kinect 包含深度感應器、具有攝影機的空間麥克風陣列，以及具有多個模式、選項和軟體開發套件 (SDK) 的全方位小型裝置的方向感應器。
