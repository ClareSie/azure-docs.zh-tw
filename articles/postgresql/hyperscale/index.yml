title: 適用於 PostgreSQL 的 Azure 資料庫 - 超大規模資料庫 (Citus) 文件
summary: 適用於 PostgreSQL 的 Azure 資料庫是以開放原始碼 Postgres 關聯式資料庫引擎為基礎的完全受控資料庫即服務。 超大規模資料庫 (Citus) 部署選項會使用分區化擴縮多部電腦上的查詢，以便為需要更大規模和效能的應用程式提供服務。
