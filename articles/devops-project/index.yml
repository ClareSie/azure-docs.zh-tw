### YamlMime:Landing
title: 用以部署至 Azure 的 DevOps 入門版文件
summary: DevOps 入門版提供簡化的體驗，讓您可以自備現有程式碼和 Git 存放庫，或者從其中一個範例應用程式中進行選擇，以建立對 Azure 的持續整合 (CI) 和持續傳遞 (CD) 管線或工作流程。 DevOps 入門版現在支援建立 GitHub Actions 工作流程。
