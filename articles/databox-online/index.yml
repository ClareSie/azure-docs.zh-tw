### YamlMime:Landing
title: Azure Stack Edge 和 Azure 資料箱閘道文件 - 線上傳輸
summary: 使用 Azure Stack Edge 和 Azure 資料箱閘道裝置，透過網路進行高效能資料傳輸。 使用配備了計算加速硬體的 Azure Stack Edge Pro 裝置來篩選、分析和轉換您的資料，然後再移至 Azure。 選擇 Data Box Gateway 來傳送資料，以便雲端封存、災害復原，或以雲端規模處理資料。
