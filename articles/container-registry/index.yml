title: Azure Container Registry 文件
summary: Azure Container Registry 可讓您建置、儲存及管理所部署之各類型容器之私人登錄中的映像及成品。 將 Azure 容器登錄與您現有的容器開發與部署管線搭配使用。 使用 Azure Container Registry 工作依需求在 Azure 中建置容器映像，或透過來源程式碼更新、容器基礎映像更新或計時器，觸發自動建置。
