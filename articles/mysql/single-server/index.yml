title: 單一伺服器文件
summary: 適用於 MySQL 的 Azure 資料庫 - 單一伺服器是以 MySQL Community Edition 為基礎的關聯式資料庫服務。  它是一個完全受控的資料庫即服務，其可透過可預測效能及動態延展性處理任務關鍵性工作負載。 了解如何透過我們的快速入門、教學課程和範例使用單一伺服器。
