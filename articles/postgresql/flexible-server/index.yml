### YamlMime:Landing
title: 彈性伺服器 (預覽) 文件
summary: 適用於 PostgreSQL 的 Azure 資料庫 - 彈性伺服器 (預覽) 是完全受控的 PostgreSQL 資料庫即服務供應項目，能透過可預測的效能及動態可擴縮性來處理任務關鍵性工作負載。 您可以使用開放原始碼工具與您選擇的平台，透過適用於 PostgreSQL 的 Azure 資料庫來開發應用程式。 了解如何透過我們的快速入門、教學課程和範例使用彈性伺服器。
