title: Azure 容器執行個體文件
summary: 在受控、無伺服器的 Azure 環境中，視需要執行 Docker 容器。 Azure 容器執行個體是適用於任何可在隔離容器中運作的案例解決方案，而不需要協調流程。 執行事件驅動的應用程式、從容器開發管線快速部署，以及執行資料處理和組建作業。
