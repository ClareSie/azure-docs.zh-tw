### YamlMime:Landing
title: 適用於 MySQL 的 Azure 資料庫文件
summary: 適用於 MySQL 的 Azure 資料庫是以 MySQL Community Edition 為基礎的關聯式資料庫服務。您可以使用單一伺服器或彈性伺服器 (預覽) 在 Azure 中裝載 MySQL 資料庫。 它是一個完全受控的資料庫即服務，其可透過可預測效能及動態延展性處理任務關鍵性工作負載。
metadata:
  description: 適用於 MySQL 的 Azure 資料庫位於 Microsoft 雲端，是由 My SQL 社群版提供的關聯式資料庫服務，供開發人員使用。 您可以選擇單一伺服器或彈性伺服器 (預覽)，在 Azure 中部署您的 MySQL 資料庫。
