title: Azure CDN 文件
summary: Azure 內容傳遞網路 (CDN) 是全球 CDN 解決方案，用來傳遞高頻寬內容。 It它可以裝載在 Azure 或任何其他位置。 使用 Azure CDN 可讓您使用網路連接點 (POP) 伺服器，從 Azure Blob 儲存體、Web 應用程式或任何可公開存取的 Web 伺服器載入的公用物件來快取靜態物件。 Azure CDN 也可運用各種網路和路由最佳化，來加速提供無法快取的動態內容。
