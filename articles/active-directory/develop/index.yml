title: Microsoft 身分識別平台文件
summary: Microsoft 身分識別平台可讓開發人員建置應用程式以登入所有 Microsoft 身分識別，並取得權杖以呼叫 Microsoft Graph 等 Microsoft API 或您所建置的 API。 這個平台功能完整，包含符合 OAuth 2.0 和 OpenID Connect 標準的驗證服務、多個開放原始碼程式庫、應用程式註冊以及組態、健全的概念及參考文件、快速入門、程式碼範例、教學課程和操作指南。
