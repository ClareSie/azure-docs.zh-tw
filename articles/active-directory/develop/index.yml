summary: Microsoft 身分識別平台是驗證服務、開放原始碼程式庫和應用程式管理工具。 了解如何透過我們的快速入門、教學課程和程式碼範例，建立現代化的標準型驗證解決方案。 建置可供使用者和客戶使用其 Microsoft 身分識別或社交帳戶來登入的應用程式，並授權其存取您的 API 或 Microsoft API，例如 Microsoft Graph。
