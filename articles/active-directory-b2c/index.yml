title: Azure Active Directory B2C 文件
summary: Azure Active Directory B2C (Azure AD B2C) 是一項身分識別管理服務，可讓您自訂和控制客戶在使用您的 iOS、Android、.NET、單頁 (SPA) 和其他應用程式時如何註冊、登入及管理其設定檔。 了解如何透過快速入門、教學課程和範例使用 Azure AD B2C。
