### YamlMime:Landing
title: 開發人員適用的 Azure Active Directory
summary: >
  Azure Active Directory (Azure AD) 是一項雲端識別服務，可讓開發人員使用 Microsoft 的公司或學校帳戶建置讓使用者登入的應用程式。 Azure AD 支援建立單一租用戶的企業營運 (LOB) 應用程式，以及多租用戶應用程式。


  重要事項：此內容適用於較舊的 Azure AD v1.0 端點，並針對新專案使用 Microsoft 身分識別平台。
