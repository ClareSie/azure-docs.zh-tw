title: Azure IoT 中樞裝置佈建服務 (DPS) 文件
summary: IoT 中樞裝置佈建服務 (DPS) 是 IoT 中樞的協助程式服務，無須人為介入，即可對正確的 IoT 中樞進行 Just-In-Time 自動佈建，讓客戶能以安全又可調整的方式佈建數百萬個裝置。 了解如何透過快速入門、教學課程及範例，將裝置佈建至您的 IoT 中樞。
