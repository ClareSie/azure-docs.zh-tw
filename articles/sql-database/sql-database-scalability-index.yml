  - items:
      - type: paragraph
        text: Azure SQL Database 可新增更多計算能力 (相應增加) 或新增更多資料庫單位 (相應放大)，讓你能輕鬆地調整資料庫。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: 相應增加
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>輕鬆地新增或移除 SQL Database 中的資源，以便找出最佳的性價比或減少效能問題。</p>
          - title: 讀取向外延展
            href: /azure/sql-database/sql-database-read-scale-out
            html: <p>業務關鍵層提供免費的資料庫複本，您可以在該資料複本上執行報表、分析和其他唯讀查詢。</p>
          - title: 資料庫分區
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: <p>您可以使用多個資料庫分區將資料庫相應放大，藉此超越單一資料庫的計算上限和儲存空間限制。</p>
          - title: 彈性查詢
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>彈性查詢可讓您在一組全域分散式資料庫分區上執行標準 Transact-SQL 查詢。</p>
          - title: 彈性交易
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>使用全域分散式交易以確保對分散式資料存取的交易一致性。</p>
          - title: 跨資料庫作業
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>使用跨資料庫彈性作業維護資料庫集合。</p>
